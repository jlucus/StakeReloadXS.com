name: Version 3
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./backend
      run: npm install package
    
    - name: Build and deploy
      working-directory: ./backend
      run: |
        npm start
        gh pages publish --delete-all
