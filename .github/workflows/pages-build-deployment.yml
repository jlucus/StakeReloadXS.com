name: Build and Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      working-directory: ./backend
      run: npm install

    - name: Build Project
      working-directory: ./backend
      run: npm run build

    - name: Run Build
      working-directory: ./backend
      run: npm start
